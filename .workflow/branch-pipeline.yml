version: '1.0'
name: branch-pipeline
displayName: BranchPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - .*
      exclude:
        - master
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@ruby
        name: build_ruby
        displayName: Ruby 构建
        rubyVersion: 3.0.2
        commands:
          - set -ex
          - bundle install
          - chmod +x -R bin
          - bin/rails  webpacker:install
          - bin/rails db:migrate RAILS_ENV=test
          - bin/rails test
          - RAILS_ENV=production bin/rails assets:precompile
        artifacts:
          - name: BUILD_ARTIFACT
            path:
              - ./
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: BUILD_ARTIFACT
        artifactName: output
        dependsOn: build_ruby
      - step: sc@opensca
        name: open_sca
        displayName: OpenSCA 开源组件检测
        detectPath: ./
        notify: []
        strategy:
          retry: '0'
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: output
        version: 1.0.0.0
        autoIncrement: true
